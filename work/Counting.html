<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>Counter </title>

  <style>
    body { max-width: 440px; }
  </style>
</head>

<body>
<h2 id=tit></h2>
Initial 
<input type=number value=0 onChange="out.innerText=value">
&emsp;
<input type=button value='+' onClick="increment()">
<p id=out></p>
<hr />
<p>Ref: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
function increment() {
    out.innerText = Number(out.innerText)+1
}
tit.innerText = document.title;
out.innerText = 0; increment();
</script>
</body>
</html>
